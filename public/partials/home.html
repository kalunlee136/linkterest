<div class="col-md-8 col-md-offset-2" >
  <h2 style="text-align:center">Linkterest</h2>
  <hr>   
  
  <div class="grid">
        <div class="grid-width"></div>

        <div class="grid-item" ng-repeat="link in links">
          <img ng-src="{{link.url}}" err-src="http://www.dingdingtv.com/wp-content/uploads/2016/01/default_post_img2.png"/>
          <h4>{{link.title}}</h4>

          <a class="glyphicon grid-name" ng-href="#/users/{{link.user_id}}">{{link.user}}</a>
          <a class="glyphicon glyphicon-paperclip like" ng-click="saveFavorite($index)">{{link.favorites}}</a>
          <a class="glyphicon glyphicon-heart like" ng-click="upvote($index)">{{link.upvotes}}</a>
        </div>
  </div>
  
</div>
